{% extends "challenge.html" %}

{% block description %}
    {{ challenge.html }}
    <div class="row text-center pb-3">
        <div id="zezezi-panel" style="width: 100%;">
            <button type="button" class="btn btn-primary" id="zezezi-button-boot" onclick="CTFd._internal.challenge.boot()">Boot an instance</button>
        </div>
    </div>
{% endblock %}

{% block input %}
    <input id="challenge-id" class="challenge-id" type="hidden" value="{{ challenge.id }}">
    <input id="challenge-input" class="challenge-input form-control" type="text" name="submission" @keyup.enter="submitChallenge()" placeholder="旗帜" x-model="submission">
{% endblock %}

{% block submit %}
    <button id="challenge-submit" class="challenge-submit btn btn-outline-secondary w-100 h-100" type="submit" @click.debounce.500ms="submitChallenge()">
                    提交
                  </button>
{% endblock %}
